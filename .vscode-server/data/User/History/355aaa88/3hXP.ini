  </header>
  
  <main>
    <section class="hero">
      <h2>あなたの仕事を簡単に</h2>
      <p>私のプログラムは、あなたの仕事をよりスムーズに、より効率的に行うことができます。</p>
      <a href="#" class="btn">無料で始める</a>
